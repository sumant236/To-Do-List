<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <input type="text" id="newFruit">
    <button onclick = "addItem()" id="addButton">Add Fruits</button>
    <script>
        var listItem = ['Oranges','Apples']
    </script>
    <script>
        function addItem(){
            var newItem = document.getElementById("newFruit").value;
            listItem.push(newItem);
            displayList(newItem);
            document.getElementById("newFruit").value = '';
        }
    </script>
    <div id="display">
        <h1>To-Do List: </h1>
        <ul>
            <script>
                listItem.forEach(displayList);

                function displayList(item){
                    document.getElementById("display").innerHTML += "<li>" + item + "</li>"
                }
            </script>
        </ul>
    </div>
</body>
</html>
